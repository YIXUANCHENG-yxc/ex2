<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colored Table with Images and Text</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        img {
            width: 100px; /* Adjust size as needed */
            height: 100px;
            padding: 10px; /* Adds space around the image inside the cell */
        }
        /* Specific colors for text and image backgrounds */
        .red-background { background-color: red; }
        .blue-background { background-color: blue; }
        .green-background { background-color: green; }
        .yellow-text { color: yellow; }
        .white-text { color: white; }
        .black-text { color: black; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="red-background"><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
            <td class="blue-background white-text">Text 1</td>
            <td class="green-background"><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
        </tr>
        <tr>
            <td class="blue-background black-text">Text 2</td>
            <td class="green-background"><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
            <td class="red-background yellow-text">Text 3</td>
        </tr>
        <tr>
            <td class="green-background"><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
            <td class="red-background white-text">Text 4</td>
            <td class="blue-background"><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
        </tr>
    </table>
</body>
</html>
