<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Academic Departments</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 三列 */
            grid-gap: 10px; /* 格子之间的间隔 */
            max-width: 600px; /* 最大宽度 */
            margin: auto; /* 居中显示 */
        }
        .grid-item {
            background-color: #f0f0f0; /* 背景色 */
            text-align: center; /* 文本居中 */
            padding: 20px; /* 内边距 */
            font-size: 16px; /* 字体大小 */
            border: 1px solid #ccc; /* 边框 */
        }
        .grid-item img {
            width: 100%; /* 图像宽度 */
            max-height: 150px; /* 最大图像高度 */
            object-fit: contain; /* 保持图像的比例 */
            margin-bottom: 10px; /* 图片与文字间隔 */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="path_to_your_image" alt="College of Business Administration">
            <p>College of Business Administration</p>
        </div>
        <div class="grid-item" style="background-color: #0056b3; color: white;">
            <p>CREATE.</p>
        </div>
        <div class="grid-item">
            <img src="path_to_your_image" alt="Computer Sciences">
            <p>Computer Sciences</p>
        </div>
        <div class="grid-item" style="background-color: #0056b3; color: white;">
            <p>IMPACT.</p>
        </div>
        <div class="grid-item">
            <img src="path_to_your_image" alt="Computer Engineering">
            <p>Computer Engineering</p>
        </div>
        <div class="grid-item" style="background-color: #ffc107; color: black;">
            <p>DRIVE.</p>
        </div>
        <div class="grid-item">
            <img src="path_to_your_image" alt="Image">
            <p>DISCOVER.</p>
        </div>
    </div>
</body>
</html>
