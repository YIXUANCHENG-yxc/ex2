<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with Images and Text</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        img {
            width: 100px; /* You can adjust the size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
            <td>Text 1</td>
            <td><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
        </tr>
        <tr>
            <td>Text 2</td>
            <td><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
            <td>Text 3</td>
        </tr>
        <tr>
            <td><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
            <td>Text 4</td>
            <td><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
        </tr>
    </table>
</body>
</html>
